# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    steps:
      - uses: actions/checkout@v3

      - name: Install fontforge
        run: sudo apt-get install -y fontforge

      - name: Build the font
        run: fontforge -lang=ff -c 'Open("tenevil-font.svg"); Generate("tenevil-font.otf")'

      - name: Build the pdf
        run: lualatex -interaction=nonstopmode tenevil.tex && biber tenevil && lualatex -interaction=nonstopmode tenevil.tex

      - uses: actions/upload-artifact@v4
        with:
          name: table-and-font
          path: |
              tenevil.pdf
              tenevil-font.otf
